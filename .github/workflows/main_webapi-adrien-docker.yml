# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapi-adrien-docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A79BAD75F0AB406C8B6CB75D17A7FF36 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_8A2722E547374118B744617134E16787 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: hub.docker.com/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A79BAD75F0AB406C8B6CB75D17A7FF36 }}/adrienhh/webapi-demo:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_87B951C715EC43D79025139FDE9C5B64 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_025315EC7AE34AF18C4B698C57B8C3DE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0AB3D35B9EB84C7EB3FF1833C07F9029 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'webapi-adrien-docker'
          slot-name: 'Production'
          images: 'hub.docker.com/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A79BAD75F0AB406C8B6CB75D17A7FF36 }}/r/adrienhh/webapi-demo:${{ github.sha }}'

          

