name: Build and Push Docker image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: gitleaks scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/webapi-demo2:latest

  test:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Check app disponibility
        run: |
          APP_URL="${{ secrets.APP_URL }}"
          echo "Checking availability of $APP_URL"
          for i in {1..10}; do
            if curl -s -o /dev/null -w "%{http_code}" "$APP_URL" | grep -q "200"; then
              echo "App is up!"
              break
            fi
            echo "App not ready yet, retrying in 10s..."
            sleep 10
          done

      - name: Check Hello World response
        run: |
          APP_URL="${{ secrets.APP_URL }}"
          response=$(curl -s "$APP_URL")
          echo "Response: $response"
          echo "$response" | grep -q "Hello World!" || (echo "Expected 'Hello World!' in response" && exit 1)
