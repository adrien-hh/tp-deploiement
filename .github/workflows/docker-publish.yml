name: Docker - Build and Push image

on:
  push:
    branches: [ "main" ]

jobs: 
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: gitleaks scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Run tests
      run: dotnet test --verbosity normal

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/webapi-demo2:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/webapi-demo2:latest

  check:
    runs-on: ubuntu-latest
    needs: build-test-push

    steps:
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            APP_URL=$(az webapp show --name MyAppService --resource-group MyResourceGroup --query defaultHostName -o tsv)
            echo "APP_URL=https://$APP_URL" >> $GITHUB_ENV
      
      - name: Check app disponibility
        run: |
          echo "Checking availability of $APP_URL"
          for i in {1..10}; do
            if curl -s -o /dev/null -w "%{http_code}" "$APP_URL" | grep -q "200"; then
              echo "App is up!"
              break
            fi
            echo "App not ready yet, retrying in 10s..."
            sleep 10
          done

      - name: Check Hello World response
        run: |
          response=$(curl -s "$APP_URL")
          echo "Response: $response"
          echo "$response" | grep -q "Hello World!" || (echo "Expected 'Hello World!' in response" && exit 1)
